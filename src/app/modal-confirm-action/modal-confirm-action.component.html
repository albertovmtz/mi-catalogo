<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Eliminar</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Estas seguro que deseas eliminar el automóvil? <span class="text-dark">{{ auto.descripcion }}</span></p>
    <span class="text-danger">Esta operación no puede ser regresada.</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close(auto)">Ok</button>
  </div>
