<table  class="table table-dark table-hover" >
    <thead class="thead-light">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Marca</th>
            <th scope="col">Submarca</th>
            <th scope="col">Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let auto of autos; index as i">
            <th scope="row"> {{ i + 1 }}</th>
            <td> {{ auto.marca }} </td>
            <td> {{ auto.submarca }} </td>
            <td> {{ auto. descripcion }}</td>
        </tr>
    </tbody>
</table>
