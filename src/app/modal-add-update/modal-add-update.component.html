<div class="modal-header">
    <h4 clas="modal-title" id="modal-basic-title">{{ accion }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cerrar modal')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form #formAutos = "ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" class="form-control" id="marca" placeholder="Agrega la marca" [(ngModel)] = "auto.marca" required name = "marca" #marca = "ngModel" minlength="4" appForbiddenName="Toyota">
    </div>

    <div *ngIf="marca.invalid && (marca.dirty || marca.touched)">
      <div *ngIf="marca.errors.minlength" class="alert alert-danger">La marca debe tener almenos 4 caract√©res</div>
      <div *ngIf="marca.errors.required" class="alert alert-danger">La marca marca es requerida</div>
      <div *ngIf="marca.errors.forbiddenName" class="alert alert-danger">La marca Toyota no es permitida</div>
    </div>
  
    <div class="form-group">
      <label for="submarca">Submarca</label>
      <input type="text" class="form-control" id="submarca" placeholder="Agrega la submarca" [(ngModel)]= "auto.submarca" required name="submarca" #submarca="ngModel" minlength="4">
    </div>
    <div [hidden]="submarca.valid || submarca.pristine" class="alert alert-danger">
      La submarca es requerida y debe contener almenos 4 caracteres.
    </div>
  
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Agrega la descripcion" [(ngModel)]="auto.descripcion" name="descripcion">
    </div>
  
    <div class="form-group">
      <label>Modelos</label>
      <input type="text" class="form-control" id="modelos"[(ngModel)]="auto.modelos" name="modelos" min="2000" max="2020" placeholder="auto.modelos">
      
      <div style="display: flex; justify-content: space-around; justify-items: center; text-align: center;">
          <input #selectorMinimo name="min" type="range" min="2000" max="2020" (input)="setMin(selectorMinimo.value)" value="2010">
          <br>{{ selectedMin }}
        
          <input #selectorMaximo name="max" type="range" min="2000" max="2020"  (input)="setMax(selectorMaximo.value)" value="2015">
          <br>{{ selectedMax }}
      </div>
      

      <!-- <form>
        <input type="range" name="amountRange" min="2000" max="2020" value="0" oninput="this.form.amountInput.value=this.value" />
        <input type="number" name="amountInput" min="0" max="20" value="0" oninput="this.form.amountRange.value=this.value" />
    </form> -->

    </div>
  
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" [disabled]="!formAutos.form.valid">Guardar</button>
    </div>
  </form>        
</div>
